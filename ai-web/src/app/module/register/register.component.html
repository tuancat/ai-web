<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <h3> Đăng ký</h3>
    </div>

    <!-- Login Form -->
    <form [formGroup]="registerForm" class="fadeInDown">
      <input type="email" id="login" class="fadeIn second" name="login" placeholder="login">
      <input type="passwrd" id="password" class="fadeIn third" name="login" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Lưu lại">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
